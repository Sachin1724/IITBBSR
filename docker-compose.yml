services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: cosmic-watch-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: cosmic-watch
    networks:
      - cosmic-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cosmic-watch-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cosmic-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cosmic-watch-backend
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: production
      MONGODB_URI: mongodb://mongodb:27017/cosmic-watch
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-this}
      JWT_EXPIRES_IN: 7d
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
      NASA_API_URL: https://api.nasa.gov/neo/rest/v1
      CORS_ORIGIN: http://localhost:3000
    depends_on:
      - mongodb
      - redis
    networks:
      - cosmic-network

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cosmic-watch-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:4000
      NEXT_PUBLIC_WS_URL: ws://localhost:4000
    depends_on:
      - backend
    networks:
      - cosmic-network

networks:
  cosmic-network:
    driver: bridge

volumes:
  mongodb_data:
  redis_data:

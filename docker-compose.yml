version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cosmic-watch-backend
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - MONGODB_URI=mongodb://mongo:27017/cosmic-watch
      - JWT_SECRET=your-super-secret-jwt-key-change-this-in-production
      - JWT_EXPIRES_IN=7d
      - NASA_API_KEY=usxLT2BsemQtRXgNtQeYmdpKoZ9lLroarsW7e6Rg
      - NASA_API_URL=https://api.nasa.gov/neo/rest/v1
      - CORS_ORIGIN=http://localhost:3000
    depends_on:
      - mongo
    networks:
      - cosmic-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cosmic-watch-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:4000
    depends_on:
      - backend
    networks:
      - cosmic-network

  mongo:
    image: mongo:latest
    container_name: cosmic-watch-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - cosmic-network

networks:
  cosmic-network:
    driver: bridge

volumes:
  mongo-data:
